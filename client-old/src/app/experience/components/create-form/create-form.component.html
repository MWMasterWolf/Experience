<h1>Write an experience</h1>

<form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
  <div class="row mt-4 animate__animated animate__fadeIn">
    <div class="col-6 mb-4">
      <div class="form-floating">
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" autocomplete="off">
        <label for="title">Title</label>
      </div>
    </div>
    <div class="col-6 mb-4">
      <div class="form-floating">
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="Description" autocomplete="off">
        <label for="description">Description</label>
      </div>
    </div>
    <div class="col-12 mb-4">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Write your experience here" id="content" formControlName="content" style="height: 200px"></textarea>
        <label for="content">Write your experience here</label>
      </div>
    </div>
    <div class="col-6 mb-4">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="createdBy" formControlName="createdBy" placeholder="Writen by" autocomplete="off">
        <label for="createdBy">Writen by</label>
      </div>
    </div>
    <div class="col-6 mb-4">
      <div class="form-floating">
        <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="Link of some image" autocomplete="off">
        <label for="imageUrl">Link of some image (Optional)</label>
      </div>
    </div>
  </div>
  <button type="submit" [disabled]="!experienceForm.valid" class="btn btn-secondary">Publish</button>
</form>
