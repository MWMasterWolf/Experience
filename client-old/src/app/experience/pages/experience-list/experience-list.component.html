<div class="row">
  <div *ngFor="let experience of experiences" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 my-4">
    <div class="card experience-card shadow animate__animated animate__fadeIn">
      <img *ngIf="experience.imageUrl" [src]="experience.imageUrl" class="card-img-top" alt="{{ experience.title }}">
      <div class="card-body p-4">
        <a [routerLink]="['/experience', experience.id]" class="experience-card-title">
          <h3 class="card-title text-dark">{{ experience.title }}</h3>
        </a>
        <p class="card-text text-muted">{{ experience.description }}</p>
        <div class="d-flex justify-content-between">
          <div class="experience-card-author">
            <small class="text-muted">{{ experience.createdBy }}</small><br>
            <small class="fw-lighter text-muted">{{ experience.createdAt | timeFromNow }}</small>
          </div>
          
          <div class="experience-card-buttons">
            <a [routerLink]="['/experience', experience.id]" class="btn btn-light btn-circle experience-card-button"><i class='bx bx-right-arrow-alt'></i></a>

            <a [routerLink]="['/edit', experience.id]" class="btn btn-light btn-circle experience-card-button ms-1"><i class='bx bx-pencil'></i></a>

            <button type="button" (click)="deleteExperience(experience.id)" class="btn btn-light btn-circle experience-card-button ms-1"><i class='bx bx-trash'></i></button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="experiences.length === 0" class="d-flex justify-content-center animate__animated animate__fadeIn">
  <div class="w-50 ">
    <img src="assets/img/no-data.png" class="img-fluid" alt="No result">
    <h1 class="text-center">Uh Oh! Apparently there are no new experiences yet</h1>
    <h2 class="text-muted text-center">Come back later or <a [routerLink]="['/create']" class="text-dark">write one yourself</a></h2>
  </div>
</div>
